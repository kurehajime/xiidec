
<html>
<head>
	<style type="text/css">
		html,body{
		height:99%;
		}
		#sc{
			filter:alpha(opacity=50);
			-moz-opacity: 0.5;
			opacity: 0.5;
			Z-INDEX:2;
			POSITION: absolute;
			TOP:0px;
			RIGHT: 0px;
			height:100%;
			width:100%;
		}
	</style>
	<SCRIPT language="JavaScript">
		var op=0;
		setInterval(function(){
			var scObj=document.getElementById('sc')
			var r= Math.floor( Math.random() * 30 );
			op=op+(r-15);
			if(op<10){op=10}
			if(op>90){op=90}
			
			scObj.style.opacity=(op/100); 
        	scObj.style.filter="alpha(opacity="+(op)+")"; 
		},200);
	</SCRIPT>
	<title>
		Snow noise
	</title>
</head>
<body>
	<iframe src="{{ url }}" width="100%" height="100%" border="0" style="border:none;" frameborder="0" style="z-index:1">
	</iframe>
	<DIV id="sc">
		<img src="https://dl.dropboxusercontent.com/s/hmmwf6pqorv5fqj/snownoise.gif" style="height:100%;width:100%;">
	</DIV>
</body>
</html>
